<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
   <div ng-app="ngPractice" ng-controller="myCtrl">
     <input type="text" ng-model="str">
     {{str | uppercase}}
     <input type="text" ng-model="search">
        <div ng-repeat="team in teamIndia | filter : search">
         {{team.name}} --- {{team.Jersy_no}}
        </div>
  </div>
  <script src="./node_modules/angular/angular.js"></script>
  
  <script src="app.js"></script>
  <script src="./filters/uppercase.filter.js"></script>
  <script src="./filters/json-filter.filter.js"></script>
  
</body>

</html>
